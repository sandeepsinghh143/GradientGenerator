<!DOCTYPE html>
<html lang="en">
<head>
	<title>Gradient Background</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="generate custom css gradients with the click of a button">
	<link rel="shortcut icon" href="logo.png" type="image/x-icon">
	<!-- =====================Bootstrap CSS====================== -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body id = "gradient">
	<div class="container">
		<h1>Gradient Generator</h1>
		<div class="inputs">
			<label style="display: flex; align-items: center; gap: 1rem">
				color 1
				<input class="color1" type="color" name="color1" value="#B5DDFF">
			</label>
			<label style="display: flex; align-items: center; gap: 1rem">
				color 2
				<input class="color2" type="color" name="color2" value="#D998FF" id="">
			</label>
			<br>
		</div>
		<button class="random">Randomize</button>
		<h2>Current CSS Background</h2>
		<h3></h3>
	</div>
	<!-- ==================Bootstrap script====================== -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
